<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジブヤクリニック</title>
    <!-- PWA対応 -->
    <link rel="manifest" href="manifestt.json">
    <meta name="theme-color" content="#2c3e50">
    <style>
        /* 基本スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .description {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-item {
            flex: 1;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item h3 {
            margin: 0;
            color: #2c3e50;
        }

        .menu-item p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #555;
        }

        .form-container {
            display: none;
            flex-direction: column;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container.active {
            display: flex;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2980b9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .social-icons a.line {
            background-color: #00c300;
        }

        .social-icons a.line:hover {
            background-color: #009f00;
        }

        .social-icons a.instagram {
            background-color: #e1306c;
        }

        .social-icons a.instagram:hover {
            background-color: #c12054;
        }
    </style>
</head>
<body>
    <header>ジブヤクリニック</header>
    <div class="container">
        <div class="description">
            <h2>オンライン診療に特化した病院</h2>
            <p>ジブヤクリニックは、オンライン診療に特化した信頼あるクリニックです。</p>
            <p>簡単なステップで、安心して診療を受けていただけます。以下の診療科目から選択し、予約フォームに入力するか、公式LINEの追加ボタンから予約を行ってください。</p>
        </div>

        <h1>診療科目</h1>
        <div class="menu">
            <div class="menu-item" onclick="showForm('薄毛治療科')">
                <h3>薄毛治療科</h3>
                <p>オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('通風内科')">
                <h3>通風内科</h3>
                <p>オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('美容内科')">
                <h3>美容内科</h3>
                <p>オンライン診療を予約する</p>
            </div>
            <div class="menu-item" onclick="showForm('心療内科')">
                <h3>心療内科</h3>
                <p>オンライン診療を予約する</p>
            </div>
        </div>

        <div class="form-container" id="form-container">
            <h2 id="form-title"></h2>
            <form id="reservation-form" onsubmit="submitReservation(event)">
                <label for="date">予約日</label>
                <input type="date" id="date" name="date" required>
                <label for="time">空き時間</label>
                <select id="time" name="time" required>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                </select>
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required>
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{3,4}" required placeholder="例: 090-1234-5678">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
                <label for="details">症状・メッセージ</label>
                <textarea id="details" name="details" rows="4" required></textarea>
                <button type="submit">予約を送信</button>
            </form>
        </div>

        <div class="social-icons">
            <a class="line" href="https://line.me/R/ti/p/%40YOUR-LINE-ID" target="_blank">L</a>
            <a class="instagram" href="https://instagram.com/YOUR-INSTAGRAM-USERNAME" target="_blank">I</a>
        </div>
    </div>
    <footer>
        © 2024 ジブヤクリニック
    </footer>

    <script>
        // 診療科目クリックでフォーム表示
        function showForm(department) {
            document.getElementById('form-title').textContent = `${department} - オンライン予約`;
            document.getElementById('form-container').classList.add('active');
        }

        // フォーム送信
        function submitReservation(event) {
            event.preventDefault();
            const form = document.getElementById('reservation-form');
            const formData = new FormData(form);
            const mailtoLink = `mailto:clinic@example.com?subject=予約リクエスト&body=診療科目: ${document.getElementById('form-title').textContent}\n予約日: ${formData.get('date')}\n時間: ${formData.get('time')}\n名前: ${formData.get('name')}\n電話番号: ${formData.get('phone')}\nメール: ${formData.get('email')}\nメッセージ: ${formData.get('details')}`;
            window.location.href = mailtoLink;
            alert('予約が完了しました！');
            form.reset();
            document.getElementById('form-container').classList.remove('active');
        }
    </script>
</body>
</html>
